# Backend Calendar (Task)
backend_calendar:
    path:     /calendar
    defaults: { _controller: CalendarBundle:Backend:calendar }

backend_calendar_data:
    path:     /calendar/data
    defaults: { _controller: CalendarBundle:Backend:calendarData }
    options:
           expose: true
# End Backend Calendar (Task)
